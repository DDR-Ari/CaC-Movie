<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAC-MOVIES</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/6391897c3d.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">  
    <link rel="stylesheet" href="../styles.css">
</head>
<body class="bodyRegistro">
    <header class="headerRegistro">
        <a class="logoInicio" href="../index.html">
        <i class="fa-solid fa-film"></i>
        <span>CAC-Movies</span>
        </a>
    </header>
    <main class="mainRegistro">
    <section class="boxRegistro">
        <form class="datosRegistro" action="" method="post">
            <h2 class="tituloRegistro">Registro</h2>
            <div>
                <input type="text" placeholder="Nombre"  id="nombre" name="nombre" required >
            </div>
            <div>
                <input type="text" placeholder="Apellido" id="apellido" name="apellido" required>
            </div>
            <div>
                <input type="email" placeholder="email"   id="email" name="email" required>
            </div>
            <div>
                <input type="password" placeholder="Contraseña"   id="password" name="password" required>
            </div>
            <div>
                <input type="date" placeholder="Fecha de nacimiento (dd/mm/aaaa)" id="fechaNac" name="fechaNac" required>
            </div>
            <div>
                <select name="pais"  id="pais" required>
                    <option value="">Pais</option>
                    <option value="AR">Argentina</option>
                    <option value="BO">Bolivia</option>
                    <option value="BR">Brasil</option>
                    <option value="CH">Chile</option>
                    <option value="CO">Colombia</option>
                    <option value="EC">Ecuador</option>
                    <option value="PY">Paraguay</option>
                    <option value="PE">Perú</option>
                    <option value="UY">Uruguay</option>
                    <option value="VE">Venezuela</option>
            </div>
            <div class="condiciones">
                <input class="check" type="checkbox" id="t&C" required>
                <label class="textCheck" for="t&C">Acepto terminos y condiciones</label>
            </div>
            <div>
                 <input class="boton" type="submit" value="Registrarse">
            </div>
            <div>
                <a class="help" href="#">Necesitas ayuda?</a>
            </div>
        </form>
    </section> <!--  -->


    </main>

</body>
